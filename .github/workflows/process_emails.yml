name: Process Emails
on:
  schedule:
    # Every hour from 8am-9pm Eastern (13:00-01:00 UTC during EDT, 14:00-02:00 UTC during EST)
    # Using broader window to account for DST shifts â€” code-level timezone logic handles exact hours
    - cron: "0 13-23,0-2 * * *"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: process-emails
  cancel-in-progress: false  # Let running job finish; skip this trigger

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: python run_workflow.py process_emails
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
