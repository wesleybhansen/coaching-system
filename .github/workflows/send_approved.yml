name: Send Approved
on:
  schedule:
    # Two send windows per day — emails land at random times within each window.
    # The script adds a random 0-120 min delay before sending.
    #
    # Morning window:  9:00am ET → sends between 9am-11am ET
    # Afternoon window: 2:30pm ET → sends between 2:30pm-4:30pm ET
    #
    # UTC times (EDT offset: -4h):
    - cron: "0 13 * * *"     # 9:00am ET
    - cron: "30 18 * * *"    # 2:30pm ET
  workflow_dispatch:

concurrency:
  group: send-approved
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 150
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: python run_workflow.py send_approved
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
