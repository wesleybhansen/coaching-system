name: Send Approved
on:
  schedule:
    # 9am, 1pm, 7pm Eastern (adjusted for EDT: 13:00, 17:00, 23:00 UTC)
    # During EST these shift to 14:00, 18:00, 00:00 â€” acceptable 1hr drift
    - cron: "0 13 * * *"
    - cron: "0 17 * * *"
    - cron: "0 23 * * *"
  workflow_dispatch:

concurrency:
  group: send-approved
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: python run_workflow.py send_approved
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
